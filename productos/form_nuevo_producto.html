<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Nuevo Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/styles_form.css" rel="stylesheet" >
</head>
<body>

    <div class="formulario">
        <h2>Dar de Alta Producto Alimenticio</h2>
        <form>
            <div class="form-group">
                <label for="tipo">Tipo de Producto:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (g):</label>
                <input type="number" id="peso" name="peso" required>
            </div>
            <div class="form-group">
                <label for="stock-minimo">Stock MÃ­nimo:</label>
                <input type="number" id="stock-minimo" name="stock-minimo" required>
            </div>
            <div class="form-group">
                <label for="stock-actual">Cantidad en Stock:</label>
                <input type="number" id="stock-actual" name="stock-actual" required>
            </div>
            <button type="submit">Guardar Producto</button>
            <button type="button" class="cancelar" onclick="window.location.href='/productos/index_producto.html';">Cancelar</button>
        </form>
    </div>

    <div class="botonera">
        <!-- Contenido de la botonera -->
    </div>
    <script src="form.js"></script>
</body>
</html>
