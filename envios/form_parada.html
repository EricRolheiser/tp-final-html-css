<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Nueva Parada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="/styles_form.css" rel="stylesheet">
</head>
<body>

    <div class="formulario">
        <h2>Ingresar nueva parada</h2>
        <form action="/" method="post" id="formParada">
            <div class="form-group">
                <label for="Ciudad">Ciudad:</label>
                <input type="text" id="Ciudad" name="Ciudad" required>
            </div>
            <div class="form-group">
                <label for="kmrecorridos">Kilometros recorridos:</label>
                <input type="text" id="kmrecorridos" name="kmrecorridos" required>
            </div>
            <button type="submit">Guardar Parada</button>
            <button type="button" class="cancelar" onclick="window.location.href='/envios/index_envio.html';">Cancelar</button>
        </form>
    </div>

    <div class="botonera">
        <!-- Contenido de la botonera -->
    </div>
    <script src="form.js"></script>
</body>
</html>
